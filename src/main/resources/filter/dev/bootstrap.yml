spring:
  application:
    name: polycis-ns-dev-server
  cloud:
    inetutils:
      #过滤ip网段，多个网卡可以采用这种方式配置
      preferredNetworks:
        - 192.168.10
server:
  port: 10001
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    connection-timeout: 5000
    acceptCount: 100
eureka:
  client:
    serviceUrl:
      defaultZone: http://59.110.225.90:8761/eureka/
  instance:
    #告诉服务端，如果我20s之内没有给你发心跳，就代表我“死”了，将我踢出掉。
    lease-expiration-duration-in-seconds: 20
    #每间隔10s，向服务端发送一次心跳，证明自己依然”存活“
    leaseRenewalIntervalInSeconds: 10
    #用IP注册服务，默认是机器名称
    prefer-ip-address: true
